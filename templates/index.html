<!DOCTYPE html>
<html>
<head>
    <title>YouTube Cover Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #e62117;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            width: 100%;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            opacity: 0.9;
        }

        .preview-btn {
            background-color: #2196F3;
            color: white;
        }

        .check-btn {
            background-color: #4CAF50;
            color: white;
        }

        .thumbnails {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 20px 0;
        }

        .thumbnail-container {
            flex: 1;
            text-align: center;
        }

        .thumbnail-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .thumbnail-container img:hover {
            transform: scale(1.02);
        }

        .thumbnail-label {
            margin-top: 12px;
            font-weight: 500;
            color: #444;
        }

        .youtube-link {
            color: #e62117;
            text-decoration: none;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }

        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
        }

        .progress-status {
            margin: 10px 0;
            color: #666;
            font-style: italic;
            text-align: center;
        }

        .result {
            margin-bottom: 20px;
        }

        .result h3 {
            color: #2196F3;
            margin-bottom: 15px;
        }

        .result p {
            margin: 10px 0;
            font-size: 16px;
        }

        .error {
            color: #f44336;
            padding: 10px;
            border-radius: 6px;
            background-color: #ffebee;
            margin: 10px 0;
        }

        .loading {
            color: #2196F3;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .is-cover-yes {
            color: #4CAF50;
            font-weight: bold;
        }

        .is-cover-no {
            color: #f44336;
            font-weight: bold;
        }

        .preview-container {
            margin-top: 0;
        }

        #detection-result {
            margin-top: 20px;
        }

        .preview-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* Adjust input sizes */
        .input-group input {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h1>YouTube Cover Detector</h1>
    <div class="card">
        <div class="input-container">
            <div class="input-grid">
                <div class="input-group">
                    <label for="url1">YouTube URL 1:</label>
                    <div class="url-input-container">
                        <input type="text" id="url1" placeholder="Enter first YouTube URL..." 
                               value="https://www.youtube.com/watch?v=hLQl3WQQoQ0">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="url2">YouTube URL 2:</label>
                    <div class="url-input-container">
                        <input type="text" id="url2" placeholder="Enter second YouTube URL..." 
                               value="https://www.youtube.com/watch?v=HzC2-GJu1Q8">
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="check-btn" onclick="detectCover()" style="width: 100%">Check if Cover</button>
            </div>
        </div>
    </div>

    <div id="result" class="result card" style="display: none;">
        <div id="progress-container" class="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
            <div id="progress-status" class="progress-status"></div>
        </div>
        <div id="detection-result"></div>
    </div>
    <div id="preview" class="preview-container card" style="display: none;"></div>

    <script>
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost
            ? `http://${window.location.host}/api`  // Local development
            : 'https://yt-coverhunter.fly.dev/api';  // Fly.dev URL

        console.log('Using API URL:', API_URL);

        function updateProgress(percent, status) {
            const progressBar = document.getElementById('progress-bar');
            const progressStatus = document.getElementById('progress-status');
            progressBar.style.width = `${percent}%`;
            progressStatus.textContent = status;
        }

        async function detectCover() {
            const url1 = document.getElementById('url1').value;
            const url2 = document.getElementById('url2').value;
            const resultDiv = document.getElementById('result');
            const progressContainer = document.getElementById('progress-container');
            const previewDiv = document.getElementById('preview');
            
            // Debug API URL
            console.log('Full API URL:', API_URL + '/get-thumbnails');
            
            console.log('Attempting to detect cover with URLs:', { url1, url2 });
            
            // Validate inputs
            if (!url1 || !url2) {
                alert('Please enter both YouTube URLs');
                return;
            }

            // Validate elements exist
            if (!resultDiv || !progressContainer || !previewDiv) {
                console.error('Required DOM elements not found');
                return;
            }
            
            // Initialize progress interval variable
            let progressInterval;
            
            try {
                // Show containers
                resultDiv.style.display = 'block';
                progressContainer.style.display = 'block';
                previewDiv.style.display = 'block';
                
                // Start loading previews immediately
                previewDiv.innerHTML = '<p class="loading">Loading previews...</p>';
                
                const thumbnailResponse = await fetch(API_URL + '/get-thumbnails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        video_url1: url1,
                        video_url2: url2
                    })
                });

                // Debug response
                console.log('Response status:', thumbnailResponse.status);
                console.log('Response headers:', Object.fromEntries(thumbnailResponse.headers));
                
                // If not OK, log the full response
                if (!thumbnailResponse.ok) {
                    const fullResponse = await thumbnailResponse.text();
                    console.log('Full error response:', fullResponse);
                    throw new Error(`API Error (${thumbnailResponse.status}): ${fullResponse.substring(0, 200)}...`);
                }

                const thumbnailData = await thumbnailResponse.json();
                previewDiv.innerHTML = `
                    <div class="thumbnails">
                        <div class="thumbnail-container">
                            <img src="${thumbnailData.thumbnails.video1}" alt="Video 1 Thumbnail">
                            <div class="thumbnail-label">Video 1</div>
                            <div><a href="${thumbnailData.video_urls.url1}" target="_blank" class="youtube-link">Watch on YouTube</a></div>
                        </div>
                        <div class="thumbnail-container">
                            <img src="${thumbnailData.thumbnails.video2}" alt="Video 2 Thumbnail">
                            <div class="thumbnail-label">Video 2</div>
                            <div><a href="${thumbnailData.video_urls.url2}" target="_blank" class="youtube-link">Watch on YouTube</a></div>
                        </div>
                    </div>
                `;

                // Start progress animation
                let startTime = Date.now();
                progressInterval = setInterval(() => {
                    let elapsed = (Date.now() - startTime) / 1000;
                    if (elapsed <= 5) {
                        let percent = (elapsed / 5) * 50;
                        updateProgress(percent, 'Processing audio...');
                    } else if (elapsed <= 10) {
                        let percent = 50 + ((elapsed - 5) / 5) * 40;
                        updateProgress(percent, 'Generating embeddings...');
                    }
                }, 100);

                // Start the detection process
                const startResponse = await fetch(API_URL + '/detect-cover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_url1: url1,
                        video_url2: url2
                    })
                });
                
                if (!startResponse.ok) {
                    throw new Error('Failed to start detection process');
                }

                const { task_id } = await startResponse.json();
                
                // Poll for results
                while (true) {
                    const statusResponse = await fetch(API_URL + '/detection-status/' + task_id);
                    const statusData = await statusResponse.json();
                    
                    if (statusData.status === 'completed') {
                        clearInterval(progressInterval);
                        updateProgress(100, 'Complete!');
                        
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            document.getElementById('detection-result').innerHTML = `
                                <h3>Results:</h3>
                                <p>Distance: <strong>${statusData.result.distance}</strong></p>
                                <p>Is Cover: <span class="${statusData.result.is_cover ? 'is-cover-yes' : 'is-cover-no'}">
                                    ${statusData.result.is_cover ? "Yes" : "No"}
                                </span></p>
                            `;
                        }, 1000);
                        break;
                    } else if (statusData.status === 'failed') {
                        clearInterval(progressInterval);
                        progressContainer.style.display = 'none';
                        resultDiv.innerHTML = `<p class="error">Error: ${statusData.error}</p>`;
                        break;
                    }
                    
                    // Wait 1 second before polling again
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
            } catch (error) {
                console.error('Error details:', {
                    message: error.message,
                    error: error,
                    stack: error.stack
                });
                if (progressInterval) {
                    clearInterval(progressInterval);
                }
                if (progressContainer) {
                    progressContainer.style.display = 'none';
                }
                if (resultDiv) {
                    resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
                if (previewDiv) {
                    previewDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
