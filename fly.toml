# fly.toml app configuration file generated for yt-coverhunter on 2025-04-02T06:04:17Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yt-coverhunter'
primary_region = 'mad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[mounts]
source="yt_cover_data"
destination="/data"
